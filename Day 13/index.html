<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        form {

            height: 400px;

            margin: auto;
        }

        input {
            width: 400px;
            padding: 10px;
            margin-left: 20px;
        }

        .group {
            margin-top: 20px;
        }

        button {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="group">
            <label for="userName">Name</label>
            <input type="text" name="userName" required id="userName" placeholder="Your Name">
        </div>
        <div class="group">
            <label for="userName">Email</label>
            <input type="email" name="userEmail" id="userEmail" required placeholder="Your Email">
        </div>
        <div class="group">
            <label>Age</label>
            <input value="18" type="number">
        </div>
        <div class="group">
            <label for="">Address</label>
            <input type="file">

        </div>


        <button disabled type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
