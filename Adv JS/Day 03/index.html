<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid px-0 border">
        <div class="row gap-2">


        </div>

    </div>
    <script>
        const myContainer = document.querySelector(".row")
        const getProduct = async () => {
            const start = Date.now();
            const response = await fetch("https://dummyjson.com/products");
            const data = await response.json();
            fetchProduct(data.products)

        }

        function fetchProduct(data) {
            data.map((item, i) => {
                // console.log(item)
                const box = document.createElement("div");
                box.classList.add("col-3")
                box.classList.add("card")
                box.innerHTML = `
                 <div > <img height="150px" src="${item.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                 
                 
                </div> </div>
               `
                myContainer.appendChild(box)
            })

        }

        getProduct()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


</body>

</html>
