<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .container {
            width: 1000px;
            height: 200px;
            border: 2px double red;
           margin: auto;
           margin-top: 200px;
        }

        .col {
            width: 198px;
            height: 200px;
            font-size: 65px;
            text-align: center;
            float: left;
            border-right: 2px solid green;
        }

        .demo{
            margin: 50px;
        }


    </style>
</head>

<body>

    <div class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col" style="border: none;">5</div>

    </div>
    <h1 class="demo">Hello</h1>

</body>

</html>
