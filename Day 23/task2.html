<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 2px solid red;
           
            transform-origin: center center;
            overflow: hidden;
        }
        img{
            transition: 400ms;
        }

        .card:hover img{
            transform: scale(1.2);
        }

       
    </style>
</head>

<body>
    <div class="card">
        <img src="https://picsum.photos/200/300" width="100%" height="100%" alt="">

    </div>

</body>

</html>
