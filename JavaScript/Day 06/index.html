    function quadrant(x, y) {
        var result;
        if (x > 0 && y > 0) {
            result = "I"

        } else if (x < 0 && y > 0) {
            result = "II"

        } else if (x < 0 && y < 0) {
            result = "II"

        } else if (x > 0 && y < 0) {
            result = "IV"

        } else if (x != 0 && y == 0) {
            result = "A-xis"

        } else if (x == 0 && y != 0) {
            result = "Y-xis"

        } else {
            result = "orgin"
        }
        console.log(result)

    }

    quadrant(-10, 20)
    quadrant(10, -20)
