<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
          <img width="100%" height="100%" src="https://picsum.photos/200/300
          " alt="">
        </div>
        <button onclick="moveto()">></button>
        <div class="box"></div>
    </div>
    <script>
        var box = document.getElementsByClassName("box");

        function moveto() {
            box[1].innerHTML = box[0].innerHTML
            box[0].innerHTML=""
        }
    </script>
</body>

</html>
