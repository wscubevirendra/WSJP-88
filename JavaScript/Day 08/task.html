<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 82px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding: 16px;
            font-size: 30px;

        }

        nav {
            width: 20%;
            height: 100vh;
            background-color: rgba(100, 100, 111, 0.9);
            position: fixed;
            top: 0;
            right: -100%;
            transition: 0.6s;
        }
    </style>
</head>

<body>
    <header>
        <i onclick="menuOpen()" id="menubar" class="fa-solid fa-bars"></i>
        <i onclick="closemenu()" style="display: none;" id="xmark" class="fa-solid fa-xmark"></i>
        <nav id="menu">

        </nav>

    </header>

    <script>
        var menu = document.getElementById("menu");
        var menubar=document.getElementById("menubar");
        var xmark=document.getElementById("xmark");

        
        function menuOpen() {
            menu.style.right = "0%";
            xmark.style.display="block";
            menubar.style.display="none"
        }

        function closemenu(){
            menu.style.right="-100%";
            xmark.style.display="none";
            menubar.style.display="block"
        }
    </script>

</body>

</html>
