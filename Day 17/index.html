<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/rdc-redbus-logo (1).svg" alt="">
            <div class="vertical_seperator"></div>
            <ul>
                <li class="menu-bar">
                    <img src="images/rdc-redbus-logo (1).svg" alt="">
                    <span>Bus Tickets</span>

                </li>
                <li class="menu-bar">
                    <sup>60 off</sup>
                    <img src="images/rail_vertical (1).svg" alt="">
                    <span>Train Tickets</span>
                </li>
            </ul>
            <div class="secoundary-item">
                <div class="item">
                    <i class="fa-duotone fa-solid fa-headphones"></i>
                    Help
                </div>
                <div class="item">
                    <i class="fa-duotone fa-solid fa-headphones"></i>
                    English
                </div>
                <div class="item">
                    <i class="fa-duotone fa-regular fa-user"></i>
                    Accound
                </div>
            </div>

        </div>
    </header>
    <section class="top-banner">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        <div class="search-box">
            <div class="input-box">
                <i class="fa-duotone fa-solid fa-bus"></i>
                <div>
                    From
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="input-box">
                <i class="fa-duotone fa-solid fa-bus"></i>
                <div>
                    From
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="input-box">
                <i class="fa-duotone fa-solid fa-bus"></i>
                <div>
                    Date
                    <input type="" disabled name="" id="">
                </div>
            </div>
            <div class="input-box">
                Search
            </div>

        </div>


    </section>

</body>

</html>
